name: Invicti ASPM Workflow

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch: 
    inputs:
      skip_gate:
        description: 'Skip security gate (emergency only)'
        type: boolean
        default: false
  workflow_call:
    secrets:
      KONDUKTO_TOKEN:
        required: true

jobs:
  # ===========================================================================
  # Stage 1: Project Onboarding
  # ===========================================================================
  kdt-create:
    name: ASPM Onboard Project
    runs-on: ubuntu-latest
    env:
      KONDUKTO_TOKEN: ${{ secrets.KONDUKTO_TOKEN }}
      KONDUKTO_HOST: https://appsecsanta.invicti.com
      PROJECT_NAME: ${{ github.event.repository.name }}
      REPO_URL: ${{ github.server_url }}/${{ github.repository }}

    steps:
      - uses: actions/checkout@v4

      - name: Install KDT CLI
        run: |
          curl -sSL https://raw.githubusercontent.com/kondukto-io/kdt/master/get.sh | bash
          kdt version

      - name: Determine branch
        id: branch
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "branch=${{ github.head_ref }}" >> $GITHUB_OUTPUT
          else
            echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Debug
        run: |
          echo "---"
          echo $KONDUKTO_HOST 
          echo $KONDUKTO_TOKEN 
          echo "---"

      - name: Create Project
        run: |
          kdt create project --repo-id $REPO_URL --alm-tool github --product-name AutoGithub 